<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <meta name="description" content="Bootstrap Admin App + jQuery">
   <meta name="keywords" content="app, responsive, jquery, bootstrap, dashboard, admin">
   <title>Patient</title>
   <link rel="icon" type="image/x-icon" href="images\doct.png">
   <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css">
   <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
   <link rel="stylesheet" href="vendor/animate.css/animate.min.css">
   <link rel="stylesheet" href="vendor/whirl/dist/whirl.css">
   <link rel="stylesheet" href="vendor/sweetalert/dist/sweetalert.css">
   <link rel="stylesheet" href="vendor/datatables-colvis/css/dataTables.colVis.css">
   <link rel="stylesheet" href="vendor/datatables/media/css/dataTables.bootstrap.css">
   <link rel="stylesheet" href="vendor/dataTables.fontAwesome/index.css">
   <link rel="stylesheet" href="app/css/bootstrap.css" id="bscss">
   <link rel="stylesheet" href="app/css/app.css" id="maincss">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <style>
      a:hover {
         text-decoration: none !important;
      }

      html {
         position: relative;
         min-height: 100vh;
      }

      footer {
         position: absolute;
         bottom: 0;
         left: 0;
      }

      body {
         background-image: url("/images/hospital.png");
         background-repeat: no-repeat;
         background-size: cover;

      }

      h1 {
         color: rgb(37, 37, 37);
      }

      .content-heading,
      section {
         background-image: url("/images/dark.png");
         background-size: cover;
         border-radius: 20px;
         overflow: hidden;
         padding: 20px;
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }
   </style>
</head>

<body class="layout-h">
   <div class="wrapper">
      <header class="topnavbar-wrapper">
         <nav class="navbar navbar-inverse">
            <div class="container-fluid">
               <div class="navbar-header">
                  <a class="navbar-brand" href="/"><b>Patient Interface</b></a>
               </div>
               <ul class="nav navbar-nav">
                  <li class="active"><a href="/"><b>Home</b></a></li>
               </ul>
            </div>
         </nav>
      </header>
      <section>
         <div class="content-wrapper">
            <div class="content-heading">
               <h1>PATIENT</h1>
               <small data-localize="dashboard.WELCOME"></small>
               <div class="pull-right">
                  <div class="btn-group">
                     <button style="bottom: 27px;" id="addpatient" class="mb-sm btn btn-primary" type="button">Add
                        Patient</button>

                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-lg-12">
                  <div class="panel panel-default" style="padding: 15px;">

                     <div class="table-responsive">
                        <table id="datatable4" class="table table-striped">
                           <thead>
                              <tr>
                                 <th style="width:5%">ID</th>
                                 <th style="width:15%">First Name</th>
                                 <th style="width:15%">Last Name</th>
                                 <th style="width:15%">Insurance</th>
                                 <th style="width:20%">Infirmity</th>
                                 <th style="width:15%">Phone Number</th>
                                 <th style="width:10%"></th>
                                 <th style="width:5%"></th>
                              </tr>
                           </thead>
                           <tbody></tbody>
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </div>

   <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                  <span aria-hidden="true">&times;</span>
               </button>
               <h4 id="myModalLabel" class="modal-title">Patient</h4>
            </div>
            <div class="modal-body">
               <form data-parsley-validate="" novalidate="" class="form-horizontal" id="detailform">
                  <div class="form-group">
                     <label class="col-lg-2 control-label">First Name</label>
                     <div class="col-lg-10">
                        <input required type="text" name="pat_first_name" class="form-control" placeholder="First Name">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-lg-2 control-label">Last name</label>
                     <div class="col-lg-10">
                        <input required type="text" name="pat_last_name" class="form-control" placeholder="Last name">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-lg-2 control-label">Insurance No</label>
                     <div class="col-lg-10">
                        <input required type="text" name="pat_insurance_no" class="form-control"
                           placeholder="Insurance No">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-lg-2 control-label">Phone Number</label>
                     <div class="col-lg-10">
                        <input required name="pat_ph_no" type="text" class="form-control" placeholder="Phone Number">
                     </div>
                  </div>
                  <div class="form-group">
                     <label class="col-lg-2 control-label">Infirmity</label>
                     <div class="col-lg-10">
                        <textarea required name="pat_address" class="form-control" placeholder="Infirmity"></textarea>
                     </div>
                  </div>

               </form>



            </div>
            <div class="modal-footer">
               <button class="btn btn-default" data-dismiss="modal" onClick="window.location.reload();">Close</button>
               <button id="savethepatient" type="button" class="btn btn-primary">Save changes</button>
            </div>
         </div>
      </div>
   </div>
   <footer style="color: #fff;">
      <span>&copy; 2025 - Doctor Appointment System</span>
   </footer>
   <script src="vendor/modernizr/modernizr.custom.js"></script>
   <script src="vendor/jquery/dist/jquery.js"></script>
   <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
   <script src="vendor/datatables/media/js/jquery.dataTables.min.js"></script>
   <script src="vendor/datatables-colvis/js/dataTables.colVis.js"></script>
   <script src="vendor/datatables/media/js/dataTables.bootstrap.js"></script>
   <script src="vendor/serialize/jquery.serializejson.js"></script>
   <script src="vendor/jQuery-Storage-API/jquery.storageapi.js"></script>
   <script src="vendor/jquery.easing/js/jquery.easing.js"></script>
   <script src="vendor/animo.js/animo.js"></script>
   <script src="vendor/parsley/parsley.min.js"></script>
   <script src="vendor/sweetalert/dist/sweetalert.min.js"></script>
   <script src="vendor/jquery-localize-i18n/dist/jquery.localize.js"></script>
   <script src="app/js/app.js"></script>
   <script src="js/patient.js"></script>
</body>

</html>
